<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en">

<ui:composition template="basic.xhtml">

    <ui:define name="top">
        <h1>UNI S6 JEA - Exercise 2 - Spellchecker - Eric ROMANG</h1>
    </ui:define>

    <ui:define name="content">
        <h:form id="homeform">
                <p:fieldset legend="Spell check your text">
                    <div class="card">
                        <div class="p-field p-grid">
                            <label for="inputText" class="p-col-fixed" style="width:100px">Text</label>
                            <div class="p-col">
                                <p:inputTextarea id="inputText" rows="6" cols="33" value="#{spellchecker.text}" lang="en"/>
                            </div>
                        </div>
                        <div class="p-field p-grid">
                            <label for="spellcheck" class="p-col-fixed" style="width:100px"></label>
                            <div class="p-col">
                                <h:commandButton id="spellcheck" value="Submit" action="#{spellchecker.spellCheck}" />
                            </div>
                        </div>
                    </div>
                </p:fieldset>
        </h:form>
    </ui:define>

</ui:composition>
</html>
